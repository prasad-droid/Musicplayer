{% load static %} {% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beats</title>
    {% bootstrap_css %} {% bootstrap_javascript %}

    <link rel="stylesheet" href="{% static 'login.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="logmain d-flex justify-content-center align-items-center">
      <div class="form d-flex justify-content-center align-items-center p-3">
        <form method="post">
          {%csrf_token%}
          <img
            src="{% static 'Capture-removebg-preview.png'%}"
            alt=""
            srcset=""
            class="d-block mx-auto imglogo"
          />

          <div class="form-floating mx-5">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
              required
            />
            <label for="email">Email</label>
          </div>

          <div class="form-floating mt-3 mx-5">
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
              required
            />
            <label for="pwd">Password</label>
            <a href="" class="text-dark text-decoration-none"
              >Forget password</a
            >
          </div>
          <button type="submit" class="btn btn-primary mt-2 d-block mx-auto">
            Log In
          </button>
          <hr />
          <a href="signup" class="d-block mx-auto text-dark text-decoration-none">Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
