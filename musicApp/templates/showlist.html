{% load static %} {% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Show List</title>
    <link rel="stylesheet" href="{% static 'liststyle.css'%}" />
    {% bootstrap_css %} {% bootstrap_javascript %}
    <style>
      body {
        color: white;
      }
      span {
        font-size: 20px;
      }

      .btn {
        width: 150px;
        height: 50px;
        border-radius: 40px;
      }

      i {
        font-size: 25px;
      }
      span {
        border: 1px solid;
        padding: 10px;
        border-radius: 50%;
      }
      .card {
        background: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container d-flex mt-4">
      <img
        src="{{playlist.image.2.link}}"
        alt="abc"
        class="img-responive w-25"
      />
      <div class="containor2 mt-4 mx-4">
        <h3 class="text-center">{{playlist.name}}</h3>
        <p>
          <b>Followers : </b>{{playlist.followerCount}} Peoples .
          {{playlist.songCount}} songs
        </p>

        <a href=/songplay/{{link}}> <button class="btn btn-outline-success">Play</button></a>
        <span class="mx-4">
          <i class="fa-regular fa-heart" id="color" onclick="likeItem()"></i
        ></span>
      </div>
    </div>
    <div class="container mt-5">
      {%for song in playlist.songs%}
      <div class="card mt-2">
        <div class="card-head">
          <img src="{{song.image.2.link}}" alt="" style="width: 10%" />
          <h3 class="d-inline-block">{{song.name}}</h3>
          <a href="/songplay/{{song.id}}"
            ><i class="fa-solid fa-play" id="start" onclick="play()" style="color: #ffffff"></i
          ></a>
        </div>
      </div>
      {%endfor%}
    </div>
    <script>
      let color = document.getElementById("color");
      function likeItem() {
        if (color.classList.contains("fa-regular")) {
          color.classList.replace("fa-regular", "fa-solid");
          color.style.color = "red";
        } else if (color.classList.contains("fa-solid")) {
          color.classList.replace("fa-solid", "fa-regular");
          color.style.color = "black";
        }
      }
      
     
    </script>
  </body>
</html>
