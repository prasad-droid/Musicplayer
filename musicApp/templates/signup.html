{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% bootstrap_css %} {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="shortcut icon" href="{% static 'style.css'%}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'signcss.css'%}">
</head>

<body>
    <div class="signup" style="background-image: url('{% static "photo-1525201548942-d8732f6617a0.jpg" %});">
        <div class="signupform m-2 mx-4">
            <img src="{% static 'Screenshot_2023-09-06_132934-removebg-preview.png'%}" alt="" srcset="" class="mt-3">
            <button type="submit" class="btn btn-outline-primary "><a href="login">Log
                    In</a></button>
            <h3>Sign Up</h5>
                <h5>via email or phone</h5>
                <hr>
                <form method="POST">
                    {%csrf_token%}
                    <input type="text" name="username" id="input1" placeholder="username" >
                    <input type="email" name="email" id="input2" placeholder="Email Id" >
                    <input type="password" name="password" id="input3" placeholder="Password" >
                    <input type="tel" name="contact" id="input4" placeholder="Phone" >
                    <button type="submit" value="submit"
                        class="btn btn-outline-primary d-block m-auto mt-2">submit</button>
                </form>
        </div>
    </div>
</body>

</html>
